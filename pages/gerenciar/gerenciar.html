<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar livros</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="gerenciar.css">
</head>

<body>
    <div>
        <img src="/img/pilhaLivros2.png" id="pilhaLivros2" alt="">
        <img src="/img/meninaLivro.png" id="meninaLivros" alt="">
    </div>
    <div id="container">
        <!-- BotÃ£o "Voltar" adicionado -->
        <button id="novoButton" onclick="novo()">Novo</button>

            <input type="text" placeholder="pesquise" id="inputPesquisa" onchange="inputVazio()">
            <img src="/img/pesquisa.png" id="pesquisaImg" onclick="pesquisar()">
        </div>
        <div id="divLista">
            <ul id="lista">
                <div class="divLi">
                    <li>primeiro livro</li>
                    <img src="/img/editar.png" id="editar" onclick="editar()">
                    <img src="/img/apagar.png" id="apagar" onclick="apagar()">
                </div>
            </ul>
        </div>
        <button id="voltar" onclick="window.location.href='../../index.html'">Voltar</button>
    </div>
</body>
<script src="gerenciar.js"></script>

</html>
